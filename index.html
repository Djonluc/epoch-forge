    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F1117;
      color: #E2E8F0;
    }

    /* Modern scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #2D3748;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4A5568;
    }

    /* Animation utilities */
    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flameSpark {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0;
      }

      20% {
        opacity: 0.8;
      }

      100% {
        transform: translateY(-60px) scale(0) rotate(45deg);
        opacity: 0;
      }
    }

    .animate-flame-spark {
      animation: flameSpark 3s ease-out infinite;
    }


    .animate-fade-in-up {
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 1, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes tooltipIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(5px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .animate-tooltip-in {
      animation: tooltipIn 0.15s cubic-bezier(0, 0, 0.2, 1) forwards;
    }

    /* Hand-dealt feel - subtle rotations */
    .hand-dealt-0 {
      transform: rotate(-0.5deg);
    }

    .hand-dealt-1 {
      transform: rotate(0.5deg);
    }

    /* Electrical Pulse Animation */
    @keyframes electricPulse {

      0%,
      100% {
        opacity: 0.4;
        filter: drop-shadow(0 0 2px rgba(91, 140, 255, 0.2)) brightness(1);
      }

      50% {
        opacity: 0.8;
        filter: drop-shadow(0 0 15px rgba(91, 140, 255, 0.6)) brightness(1.3);
      }

      55% {
        opacity: 0.6;
        filter: drop-shadow(0 0 5px rgba(91, 140, 255, 0.4)) brightness(1.1);
      }

      58% {
        opacity: 0.9;
        filter: drop-shadow(0 0 20px rgba(91, 140, 255, 0.8)) brightness(1.4);
      }
    }

    .animate-electric-pulse {
      animation: electricPulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
