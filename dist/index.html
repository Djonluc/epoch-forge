      /* Animation utilities */

      @keyframes fadeIn {

        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;

      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Hand-dealt feel - subtle rotations */
